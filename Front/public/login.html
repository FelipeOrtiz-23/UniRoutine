<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FocusFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Iniciar Sesión</h1></header>
    <main>
        <form id="login-form">
            <label for="username">Id de Usuario</label>
            <input type="text" id="id_user" placeholder="Usuario" required>
            
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" placeholder="Usuario" required>
            
            <label for="username">Correo</label>
            <input type="text" id="email" placeholder="Usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <label for="username">Preferencias</label>
            <input type="text" id="username" placeholder="Usuario" required>
            
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="register.html">Crea una cuenta</a></p>
        </form>
    </main>

    <script>
        // Captura el formulario de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se recargue

            // Obtiene los valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Realiza la solicitud POST a la API de login
            fetch('/api/login', {  // Cambia '/api/login' si tu endpoint es diferente
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Define el tipo de contenido
                },
                body: JSON.stringify({ username, password }) // Envia los datos en formato JSON
            })
            .then(response => response.json())  // Procesa la respuesta como JSON
            .then(data => {
                if (data.message) {  // Si la respuesta contiene un mensaje de éxito
                    alert(data.message);  // Muestra el mensaje de éxito
                    window.location.href = "/tasks";  // Redirige al usuario a la página de tareas
                } else {
                    alert(data.error);  // Si ocurre un error, muestra el mensaje de error
                }
            })
            .catch(error => {
                console.error('Error al realizar el login:', error);  // Captura cualquier error
                alert('Ocurrió un error. Intenta nuevamente más tarde.');
            });
        });
    </script>
</body>
</html>
