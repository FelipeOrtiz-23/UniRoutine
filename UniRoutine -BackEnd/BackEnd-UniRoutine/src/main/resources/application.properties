spring.application.name=BackEnd-UniRoutine
server.port=8080


spring.datasource.url=jdbc:postgresql://localhost:8084/UniRoutine?sslmode=disable
spring.datasource.username=JPDEV
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.com.ucentral.secmgmt.service=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect