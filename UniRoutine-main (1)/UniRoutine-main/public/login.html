<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - UNIROUTINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a UNIROUTINE!</h1>
        <p class="welcome-message">Tu espacio para organizar tus tareas y eventos.</p>
        <form class="login-form" action="/login" method="POST">
            <input type="text" name="username" placeholder="Usuario" required class="input-large">
            <input type="password" name="password" placeholder="Contraseña" required class="input-large">
            <button type="submit" class="btn-large">Iniciar Sesión</button>
        </form>
        <p class="footer">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
</body>
</html>
