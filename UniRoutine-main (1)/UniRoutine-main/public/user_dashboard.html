<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <a href="/login.html" class="logout">Cerrar sesión</a>
        <!-- Motivational Quote in a Blue Box -->
        <div class="quote-box">
            <p>"El éxito no es la clave de la felicidad. La felicidad es la clave del éxito. Si amas lo que haces, serás exitoso."</p>
        </div>

        <!-- Total Tasks and Events -->
        <div id="totalContainer">
            <h3>Total de Tareas: <span id="totalTasks">0</span></h3>
            <h3>Total de Eventos: <span id="totalEvents">0</span></h3>
        </div>

        <!-- Priority Section -->
        <h2 class="priority-label">Prioridad *</h2>
        <label><input type="radio" name="priority" value="High" required> Alta</label>
        <label><input type="radio" name="priority" value="Medium"> Media</label>
        <label><input type="radio" name="priority" value="Low"> Baja</label>

        <!-- Category Section -->
        <h3 class="category-label">Categoría *</h3>
        <label><input type="radio" name="category" value="Task" required> Tarea</label>
        <label><input type="radio" name="category" value="Event"> Evento</label>

        <!-- Task Title, Description, Date, Time, Duration Input -->
        <input type="text" id="taskTitle" placeholder="Título de la Tarea" required>
        <input type="text" id="taskDescription" placeholder="Descripción" required>
        <input type="datetime-local" id="taskDate" required>
        <input type="number" id="taskDuration" placeholder="Duración en minutos" required>

        <!-- Save Button -->
        <button id="saveButton">Guardar</button>

        <!-- Task/Event Display Section -->
        <div id="taskList">
            <h3>Tareas/Eventos:</h3>
            <ul id="tasksDisplay"></ul>
        </div>

        <!-- Chart Section -->
        <div id="chartContainer">
            <h3>Gráfica de Prioridad y Estado</h3>
            <canvas id="taskChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="user_dashboard.js"></script>
</body>
</html>
